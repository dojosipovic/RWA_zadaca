<h3>Profil</h3>
<p>{{poruka}}</p>
<form action="" *ngIf="korisnik != undefined" (ngSubmit)="onSubmit($event)">
  <label for="ime">Ime</label>
  <input type="text" name="ime" id="ime" [(ngModel)]="korisnik.ime">
  <br>
  <label for="prezime">Prezime</label>
  <input type="text" name="prezime" id="prezime" [(ngModel)]="korisnik.prezime">
  <br>
  <label for="korime">Korisničko ime</label>
  <input type="text" name="korime" id="korime" disabled [value]="korisnik.korime">
  <br>
  <label for="prezime">E-mail</label>
  <input type="text" name="email" id="email" disabled [value]="korisnik.email">
  <br>
  <label for="lozinka">Lozinka</label>
  <input type="password" name="lozinka" id="lozinka" [(ngModel)]="korisnik.lozinka">
  <br>
  <label for="drzava">Država</label>
  <input type="text" name="drzava" id="drzava" [(ngModel)]="korisnik.drzava">
  <br>
  <label for="mjesto">Mjesto</label>
  <input type="text" name="mjesto" id="mjesto" [(ngModel)]="korisnik.mjesto">
  <br>
  <label for="opis">Opis</label>
  <input type="text" name="opis" id="opis" [(ngModel)]="korisnik.opis">
  <br>
  <p>2fA:</p>
  <input type="checkbox" name="twofa" id="twofa" [(ngModel)]="twofa">
  <br>
  <button type="submit">Spremi</button>
</form>
<div *ngIf="korisnik?.prviput">
  <p>Tajni ključ: {{korisnik?.tajnikljuc}}</p>
  <qrcode [allowEmptyString]="false"
    qrdata="otpauth://totp/RWA_ZADACA_02:{{korisnik?.korime}}?secret={{korisnik?.tajnikljuc}}"></qrcode>
  <p>Skeniraj me microsoft/google autentifikatorom!</p>
  <p>Algoritam: SHA-1, Vrijeme: 30s, Znamenaka: 6</p>
</div>
